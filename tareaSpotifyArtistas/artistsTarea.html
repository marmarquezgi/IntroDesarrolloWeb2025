<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Artists Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="artists-profile.js" defer></script>
  </head>
  <body class="container mt-5">
    <h1 class="h1 text-success">Spotify Info de Artistas</h1>
    <div class="p-2 mt-3">
      <div class="input-group mb-3">
        <span class="input-group-text">Access token</span>
        <input
          class="form-control"
          type="text"
          id="token"
          placeholder="Pega aqui tu Bearer Token que es individual y unico"
        />
        <select class="form-select bg-success-subtle" id="artist-preset">
              <option value="66CXWjxzNUsdJxJ2JdwvnR">Ariana Grande</option>
              <option value="1uNFoZAHBGtllmzznpCI3s">Justin Bieber</option>
              <option value="6eUKZXaKkcviH0Ku9w2n3V">Ed Sheeran</option>
              <option value="7dGJo4pcD2V6oG8kP0tJRR">Eminem</option>
              <option value="3TVXtAsR1Inumwj472S9r4">Drake</option>
            </select>
        <button class="btn btn-success" id="fetch-btn">Get Artist Info</button>
      </div>
    </div>

    <section id="track-info"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
